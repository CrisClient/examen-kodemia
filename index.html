<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Examen Front</title>
</head>

<body>
    <p>Banderas</p>

    <div class="container d-flex justify-content-evenly">

        <div class="row flag-colombia">
            <div class="row flag-colombia__yellow"></div>
            <div class="row flag-colombia__blue"></div>
            <div class="row flag-colombia__red"></div>
        </div>

        <div class="row flag-francia">
            <div class="col-4 flag-francia__red"></div>
            <div class="col-4 flag-francia__white"></div>
            <div class="col-4 flag-francia__blue"></div>
        </div>

        <div class="row flag-italia">
            <div class="col-4 flag-italia__green"></div>
            <div class="col-4 flag-italia__white"></div>
            <div class="col-4 flag-italia__red"></div>
        </div>

    </div>

    <div class="container d-flex justify-content-evenly">

        <div class="row flag-alemania">
            <div class="row flag-alemania__black"></div>
            <div class="row flag-alemania__red"></div>
            <div class="row flag-alemania__yellow"></div>
        </div>

        <div class="row flag-japon">
            <div class="flag-japon__red"></div>
        </div>

        <div class="row flag-polonia">
            <div class="row flag-polonia__white"></div>
            <div class="row flag-polonia__red"></div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
